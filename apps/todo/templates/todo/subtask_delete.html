{% extends 'base.html' %}

{% block title %}Subtask Delete {% endblock %}

{% block content %}

    <p style="font-size: 18px; ">
        Are you sure you want to delete this subtask?<br><br>
        <strong>"{{ object.title }}"</strong>
    </p>
    <form method="post" action="{% url 'todo:subtask_delete' todo.id object.id %}">
        {% csrf_token %}
        <button type="submit">Delete</button>
    </form>
    <a href="{% url 'todo:todo_detail' todo.id %}">Cancel</a>

{% endblock %}
