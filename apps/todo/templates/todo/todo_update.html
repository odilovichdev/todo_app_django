{% extends 'base.html' %}

{% block title %}Update Todo{% endblock %}

{% block content %}
<div style="max-width: 600px; margin: auto; padding: 25px; border: 1px solid #ddd; border-radius: 10px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); font-family: sans-serif;">
    <h2 style="text-align: center; color: #007bff;">✏️ Update Todo</h2>

    <form method="post" style="margin-top: 20px;">
        {% csrf_token %}
        {{ form.as_p }}

        <button type="submit" style="
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
        ">💾 Save Changes</button>

        <a href="{% url 'todo:todo_list' %}" style="
            margin-left: 15px;
            color: #6c757d;
            text-decoration: none;
        ">🔙 Cancel</a>
    </form>
</div>

{% endblock %}
