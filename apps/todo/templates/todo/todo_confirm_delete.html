{% extends 'base.html' %}

{% block title %}Todo Delete{% endblock %}

{% block content %}
<div style="max-width: 600px; margin: auto; padding: 30px; border: 1px solid #ddd; border-radius: 10px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1); font-family: sans-serif; background-color: #fff3f3;">
    <h2 style="color: #dc3545; text-align: center;">🗑️ Delete Todo</h2>

    <p style="font-size: 18px; text-align: center;">
        Are you sure you want to delete this todo?<br><br>
        <strong>"{{ object.title }}"</strong>
    </p>

    <form method="post" action="{% url 'todo:todo_delete' object.id %}" style="text-align: center; margin-top: 30px;">
        {% csrf_token %}

        <button type="submit" style="
            background-color: #dc3545;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            margin-right: 10px;
        ">🗑️ Delete</button>

        <a href="{% url 'todo:todo_list' %}" style="
            background-color: #6c757d;
            color: white;
            padding: 10px 20px;
            border-radius: 6px;
            text-decoration: none;
        ">🔙 Cancel</a>
    </form>
</div>

{% endblock %}
